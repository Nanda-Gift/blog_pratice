{% extends "base.html" %}
{% block title %}Login{% endblock title %} 

{% block body %}


<div class= "container align-items-center  card bg-dark p-5">

  {% for message in messages %}

  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
<br><br><br>
  
  <h3 class="text-light">LOGIN</h3>

  <form action="login" method="post">
    {% csrf_token %}
    <br />

    <label for="email">Email</label>
    <div class="form-group">
      <input
        type="email"
        class="form-control p-2"
        id="email"
        name="email"
        placeholder="Email address"
        required
      />
    </div>
    <label for="pass1">Password</label>
    <div class="form-group">
      <input
        type="password"
        class="form-control p-2"
        id="pass1"
        name="pass1"
        placeholder="Password"
        required
      />
    </div>
    
   
  
    <br />
    <button type="submit" class="align-items-center btn btn-danger">login</button>

    <br />
    <br />
    <h6 class="text-light">
    Create a new account?</h6> <h3><a href="register">Register Here</a></h3>
    <br />
        <br />
  </form>
</div>

{% endblock body %}
