{% extends "base.html" %}

{% block title %}Know more{% endblock title %}


{% block body %}


<div class="container mt-2">
<h1 class="text-center"> Blog Detalis</h1>
<div class="row">

 

    {% for c in blog %}
    
<div class="col-md-3">   
    <h3><a href="/" class="btn btn-primary"> Go Back</a></h3>
   
    <!-- <img src="{{c.photo_image}}" id="card-img" class="card-img-top mt-3" alt="not found"> -->
    <hr>
    <h3>
    {{c.Blog_name}}
    </h3>
    <hr>
    <h5>Author :<span><b>{{c.Author_name}}</b></span></h5>
    <hr>
    <h5>Created by : <span><b>{{user.first_name}}</b></span></h5>
    <hr>
    
</div>


<div class="col-md-6">

<div class="card p-3">
    <div class="card-title">
        <h3>About Blog</h3>
    </div>
    <div class="card-body">
        {{c.Blog_content | safe}}
    </div>
</div>


</div>


   
   

    {% endfor %}

{% endblock body %}
